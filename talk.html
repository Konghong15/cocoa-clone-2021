<!DOCTYPE html>
<html>
  <title>Talk - cocoa Clone</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/styles.css" />
</html>
<body class="talk-body">
  <div class="status-bar status-bar-talk">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>00:00</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-half"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header talk-header">
    <span>
      <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
    </span>
    <h1 class="screen-header__title">Hongjihwan</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-talk">
    <div class="talk_timestamp">2021년 6월 18일</div>
    <div class="message-row">
      <img src="12.jpg" alt="" />
      <div class="message-row__content">
        <span class="message-author">Hongjihwan</span>
        <div class="message-info">
          <span class="message__bubble">hi</span>
          <span class="message__time">22:21</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row-right">
      <span class="message__time">22:22</span>
      <span class="message__bubble message__bubble-rigth">halo halo~</span>
    </div>
  </main>

  <section class="talk-reply">
    <i class="far fa-plus-square fa-2x talk-repla__add-icon"></i>
    <input type="text" placeholder="come on~" />
    <div class="talk-reply__btns">
      <i class="far fa-smile"></i>
      <button><i class="fas fa-arrow-up"></i></button>
    </div>
  </section>

  <div id="no-mobile">화면의 크기를 줄여주세요</div>

  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
