<!DOCTYPE html>
<html>
  <title>Welcome Cocoatalk</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/styles.css" />
</html>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>00:00</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-half"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="Welcome-header">
    <h1 class="Welcome-header__title">Welcome CocoaTalk Clone</h1>
    <p class="Welcome-header__text">
      If you have a Cocoa Account, log in with your email or phone number
    </p>
  </header>
  <form action="friends.html" method="get" id="login-form">
    <input
      name="username"
      required
      type="text"
      placeholder="Email or phone number"
    />
    <input name="password" required type="password" placeholder="Password" />
    <input type="submit" value="Log in" />
    <a href="#">Finding Cocoa Account or Password</a>
  </form>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>

  <div id="no-mobile">화면의 크기를 줄여주세요</div>
</body>
