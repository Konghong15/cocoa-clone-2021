<!DOCTYPE html>
<html>
  <title>Find - cocoa Clone</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/styles.css" />
</html>
<body class>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>00:00</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-half"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <span>
      <a href="find.html"><i class="fas fa-chevron-left fa-lg"></i></a>
    </span>
    <h1 class="screen-header__title">setting</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <div class="screen-header__icons-alarm"></div>
    </div>
  </header>

  <main class="setting-main">
    <div class="setting-column">
      <div class="setting-column__left">
        <i class="fas fa-volume-down"></i><span>Notices</span>
      </div>
    </div>
    <div class="setting-column">
      <div class="setting-column__left">
        <i class="fas fa-flask"></i><span>KaKao Lab</span>
      </div>
    </div>
    <div class="setting-column">
      <div class="setting-column__left">
        <i class="fas fa-exclamation-circle"></i><span>Version</span>
      </div>
      <div class="setting-column__right"><span>Latest Version</span></div>
    </div>
    <div class="setting-column">
      <div class="setting-column__left">
        <i class="fas fa-lock"></i><span>Privacy</span>
      </div>
    </div>
    <div class="setting-column">
      <div class="setting-column__left">
        <i class="fas fa-bell"></i><span>Notifications</span>
      </div>
    </div>
    <div class="setting-column">
      <div class="setting-column__left">
        <i class="fas fa-user"></i><span>Friends</span>
      </div>
    </div>
    <div class="setting-column">
      <div class="setting-column__left">
        <i class="fas fa-comment"></i><span>Chats</span>
      </div>
    </div>
    <div class="setting-column">
      <div class="setting-column__left">
        <i class="fas fa-sun"></i><span>Display</span>
      </div>
    </div>
    <div class="setting-column">
      <div class="setting-column__left">
        <i class="fas fa-brush"></i><span>Themes</span>
      </div>
      <div class="setting-column__right"><span>Default theme</span></div>
    </div>
    <div class="setting-column">
      <div class="setting-column__left">
        <i class="fas fa-phone-alt"></i><span>Call</span>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__ul">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"
          ><i class="fas fa-search fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i
        ></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">화면의 크기를 줄여주세요</div>

  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
