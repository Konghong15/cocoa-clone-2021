<!DOCTYPE html>
<html>
  <title>Find - cocoa Clone</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/styles.css" />
</html>
<body class="find-body">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>00:00</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-half"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <a href="setting.html"
        ><span><i class="fas fa-cog fa-lg"></i></span
      ></a>
    </div>
  </header>

  <main class="main-screen">
    <div class="find-icons">
      <div class="find-icons__icon">
        <i class="fas fa-qrcode"></i>
        <div>QR Code</div>
      </div>
      <div class="find-icons__icon">
        <i class="far fa-address-book"></i>
        <div>Add by Contacts</div>
      </div>
      <div class="find-icons__icon">
        <i class="far fa-user-circle"></i>
        <div>Add by ID</div>
      </div>
      <div class="find-icons__icon">
        <i class="far fa-envelope"></i>
        <div>Invite</div>
      </div>
    </div>

    <div class="find-Recommended-screen">
      <h6 class="find-Recommended-screen__title">Recommended Friends</h6>
      <div class="find-Recommended-screen__text">
        You have no recommended friends.
      </div>
    </div>

    <div class="open-chat">
      <div class="open-chat__header">
        <h4 class="open-chat__title">Open Chat</h4>
        <span
          >Go to OpenChat home <i class="fas fa-chevron-right fa-xs"></i
        ></span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <div>
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friens</h6>
            <div class="open-post__members">
              <img
                src="file:///C:/Users/%ED%99%8D%EC%A7%80%ED%99%98/Desktop/web/cocoa-clone/12.jpg"
                alt=""
              />
              <span class="open-post__member_count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column-right">
            <div class="opne-post__column-right-like">♥325</div>
            <img
              class="open-post__column-img"
              src="https://cdn.pixabay.com/photo/2018/04/05/15/01/nature-3293045_960_720.jpg"
              alt=""
            />
          </div>
        </div>

        <div class="open-post__column">
          <div>
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friens</h6>
            <div class="open-post__members">
              <img
                src="file:///C:/Users/%ED%99%8D%EC%A7%80%ED%99%98/Desktop/web/cocoa-clone/12.jpg"
                alt=""
              />
              <span class="open-post__member_count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column-right">
            <div class="opne-post__column-right-like">♥325</div>
            <img
              class="open-post__column-img"
              src="https://cdn.pixabay.com/photo/2018/04/05/15/01/nature-3293045_960_720.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__ul">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"
          ><i class="fas fa-search fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i
        ></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">화면의 크기를 줄여주세요</div>

  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
