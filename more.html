<!DOCTYPE html>
<html>
  <title>More - cocoa Clone</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/styles.css" />
</html>
<body class>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>00:00</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-half"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <a href="setting.html"
        ><span><i class="fas fa-cog fa-lg"></i></span
      ></a>
    </div>
  </header>

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img
          class="user-component__avatar user-component__avatar--xl"
          src="12.jpg"
          alt=""
        />
        <div class="user-component__text">
          <h4 class="user-component__title">Hongjihwan</h4>
          <h6 class="user-component__subtitle">
            1234-5322-3333 <i class="fas fa-info-circle more-user-icon"></i>
          </h6>
        </div>
      </div>
      <div class="user-componet__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <div class="more-icons">
      <div class="more-icons__column">
        <span><i class="far fa-calendar"></i><span>Claendar</span></span>
        <span><i class="fas fa-archive"></i><span>Talk Drive</span></span>
        <span><i class="far fa-grin-beam"></i><span>Emoticons</span></span>
        <span><i class="fas fa-brush"></i><span>Themes</span></span>
      </div>
      <div class="more-icons__column">
        <span><i class="far fa-user-circle"></i><span>Account</span></span>
        <span><i class="far fa-comments"></i><span>Openchat</span></span>
      </div>
    </div>

    <div class="more-suggestions">
      <span>Suggetions</span>
      <div class="more-suggestions__column">
        <div><i class="fas fa-mug-hot"></i><span>cocoa story</span></div>
        <div><i class="fas fa-mug-hot"></i><span>cocoa friends</span></div>
        <div><i class="fas fa-mug-hot"></i><span>cocoa Gem</span></div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__ul">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"
          ><i class="fas fa-search fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i
        ></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">화면의 크기를 많이 줄여주세요</div>

  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
